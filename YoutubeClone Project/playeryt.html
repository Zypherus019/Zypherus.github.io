<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="YoutubeCss.css" />
    <title>Youtube Player</title>
</head>
<body>
    <header class="header"><div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
      </div>
      
      <div class="search center">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>

      <div class="icons right">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
      </header>
    <div class="youtube-player-container">
        <div class="youtube-player">
            <div class="video-container">
                <iframe
                    width="560"
                    height="315"
                    src="Napoleon's song (Amour Plastique- slowed version).mp4"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
        <div class="video-info">
            <h1>Napoleon's song (Amour Plastique- slowed version)</h1>
            <div class="info-buttons-container">
            <p>Speed Up Songs • 8,222,309 views • 18 sept 2023</p>
        <div class="action-buttons">
            <button>Subscribe</button>
            <a class="nav-link">
            <i class="material-icons">thumb_up</i>
            </a>
            <a class="nav-link">
            <i class="material-icons">thumb_down</i>
        </a>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
